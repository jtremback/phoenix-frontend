<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Bootstrap 101 Template</title><link href="build/style.css" rel="stylesheet"></head><body><div id="main"><nav-bar></nav-bar><div v-view="currentView" v-ref="view"></div></div><script id="nav-bar" type="x-template"><nav role="navigation" class="navbar navbar-default"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Phoenix</a></div><div class="collapse navbar-collapse"><ul class="nav navbar-nav"><li><a href="#/">Latest</a></li><li><a href="#/profile">Profile</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="#">Token</a></li></ul></div></div></nav></script><script id="home" type="x-template"><div class="container"><div class="row"><feed-list class="col-sm-8"></feed-list><div class="col-sm-4"><publish-box></publish-box><sync-box></sync-box></div></div></div></script><script id="sync-box" type="x-template"><p>Last synced 34 years ago</p><div class="btn-group btn-group-lg"><button type="button" class="btn btn-default">Sync</button><button type="button" class="btn btn-default">Add Feed</button></div></script><script id="profile" type="x-template"><div>profile</div></script><script id="publish-box" type="x-template"><div class="panel panel-default"><div class="panel-body"><div class="well well-sm">{{{parsed || '&nbsp;'}}}</div><p><textarea v-model="content" placeholder="Publish..." class="form-control inline-control"></textarea></p><a v-on="click: post" class="btn btn-lg btn-default pull-right">Post</a></div></div></script><script id="feed-list" type="x-template"><div v-repeat="posts" v-component="basic-post"></div></script><script id="basic-post" type="x-template"><div class="panel panel-default"><div class="panel-heading"><strong>{{author}}</strong> - <em>{{parsed_time}}</em></div><div class="panel-body"><p>{{{parsed_content}}}</p></div></div></script><script src="build/bundle.js"></script></body></html>
